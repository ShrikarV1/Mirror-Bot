on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n anshumanmirrorbot -g anshumanmirrorbotb4bc-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n anshumanmirrorbot --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n anshumanmirrorbot --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n anshumanmirrorbot --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: anshumanmirrorbot.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t anshumanmirrorbot.azurecr.io/anshumanmirrorbot:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push anshumanmirrorbot.azurecr.io/anshumanmirrorbot:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_anshumanmirrorbot_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep anshumanmirrorbota05b | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace anshumanmirrorbota05b`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: anshumanmirrorbota05b
        container-registry-url: anshumanmirrorbot.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: anshumanmirrdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: anshumanmirrorbota05b
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          anshumanmirrorbot.azurecr.io/anshumanmirrorbot:${{ github.sha }}
        imagepullsecrets: |
          anshumanmirrdockerauth   
